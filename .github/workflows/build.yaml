# Workflow for Go Shitgibbon

name: Go Shitgibbon

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.x'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
